name: Build student version

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Make build directory
      run: mkdir build

    - name: Copy files
      run: |
        cp .pre-commit-config.yaml requirements.txt build/

    - name: Process notebooks
      run: |
        pip install nbconvert
        cp cells.py build/
        find -iname '*.ipynb' -printf '%P\n' | xargs -I {} jupyter nbconvert --clear-output --inplace "{}"
        find -iname '*.ipynb' -printf '%P\n' | xargs -I {} python process.py "{}" "build/{}"

    - name: Convert README to PDF
      uses: docker://pandoc/latex:2.9
      with:
        entrypoint: /bin/sh
        args: >-
          -c "
          tlmgr update --self &&
          tlmgr install framed tcolorbox environ trimspaces listingsutf8 &&
          pandoc
          --pdf-engine=xelatex
          --highlight-style kate
          -N
          -V colorlinks -V urlcolor=NavyBlue
          -V geometry:'top=2cm, bottom=1.5cm, left=2cm, right=2cm'
          -H head.tex
          --output=build/README.pdf
          README.md"

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: project-files
        path: build

    - name: Install mamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 1.4.9-0
        environment-file: build-environment.yml
        cache-environment: true

    - name: Build the JupyterLite site
      shell: bash -l {0}
      run: |
        mkdir content
        jupyter lite build --contents build --output-dir dist

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
